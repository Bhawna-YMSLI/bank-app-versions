<header class="topbar">
  <div>
    <p class="bank-name">AstraTrust Bank</p>
    <h2>{{ title }}</h2>
    <small>Signed in as {{ auth.user() }} ({{ auth.role() }})</small>
  </div>
  <button class="btn btn-primary" (click)="openLogoutConfirm()">Logout</button>
</header>

<div class="overlay" *ngIf="showLogoutConfirm" (click)="cancelLogout()">
  <section class="logout-dialog card" role="dialog" aria-modal="true" aria-labelledby="logout-title" (click)="$event.stopPropagation()">
    <h3 id="logout-title">Confirm logout</h3>
    <p>Are you sure you want to log out from your account?</p>
    <div class="actions">
      <button class="btn" type="button" (click)="cancelLogout()">Cancel</button>
      <button class="btn btn-danger" type="button" (click)="confirmLogout()">Logout</button>
    </div>
  </section>
</div>
